<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación Responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>

    <header class="d-flex justify-content-center align-items-center p-3 bg-dark text-white">
        <h1 class="h3">Mi Página</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sitio Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-block d-md-none">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-md-flex ms-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inicio</a>
                        </li>
                        <li class="nav-item d-none d-lg-block"> 
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de</a>
                        </li>
                        <li class="nav-item d-none d-lg-block"> 
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    

    <main class="container my-5">
        <section class="d-flex flex-wrap justify-content-center">
            <div class="card flex-grow-1 flex-shrink-0 align-self-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 1</h5>
                    <p class="card-text">Descripción de la tarjeta 1.</p>
                </div>
            </div>
            <div class="card flex-grow-1 flex-shrink-0 align-self-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 2</h5>
                    <p class="card-text">Descripción de la tarjeta 2.</p>
                </div>
            </div>
            <div class="card flex-grow-1 flex-shrink-0 align-self-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 3</h5>
                    <p class="card-text">Descripción de la tarjeta 3.</p>
                </div>
            </div>
            <div class="card flex-grow-1 flex-shrink-0 align-self-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Tarjeta 4</h5>
                    <p class="card-text">Descripción de la tarjeta 4.</p>
                </div>
            </div>
        </section>
    </main>

    <div class="container mt-5">
        <div class="col-md-4 my-4">
            <img src="https://placehold.co/200x200/aqua/black?text=Hola" alt="Placeholder1" class="img-fluid d-none d-sm-block">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
